[PodSyntaxTests]
[PodCoverageTests]
[Test::MinimumVersion]

[MetaResources]
bugtracker.web = https://github.com/bleargh45/JavaScript-Minifier-XS/issues
repository.web = https://github.com/bleargh45/JavaScript-Minifier-XS
repository.url = https://github.com/bleargh45/JavaScript-Minifier-XS.git
repository.type = git

[MetaJSON]

[EnsureChangesHasContent]
[NextRelease]
