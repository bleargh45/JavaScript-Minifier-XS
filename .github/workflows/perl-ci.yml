---
name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Perl v${{ matrix.perl-version }}"

    strategy:
      matrix:
        perl-version:
          - "latest"
          - "5.30"
          - "5.28"
          - "5.26"
          - "5.24"
          - "5.22"
          - "5.20"
          - "5.18"
          - "5.16"
          - "5.14"
          - "5.12"
          - "5.10"
          - "5.8"

    container:
      image: perl:${{ matrix.perl-version }}

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        uses: perl-actions/install-with-cpm@stable
        with:
          sudo: false
          install: |
            Test::More
            Test::Pod
            Test::Pod::Coverage
            Test::MinimumVersion
            Test::LeakTrace
            JavaScript::Minifier
            File::Slurp
            IPC::Run
            Module::Build

      - name: Build
        run: perl Build.PL && ./Build

      - name: Test
        run: prove -bmrv t/

      - name: Author Tests
        run: prove -bmrv xt/
